<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Hari Lahir Abang Zaid</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .terminal-window {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 850px;
            background-color: rgba(10, 10, 10, 0.95);
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.25);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .terminal-header {
            background-color: #1f1f1f;
            padding: 10px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .dot { height: 12px; width: 12px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .red { background-color: #ff5f56; }
        .yellow { background-color: #ffbd2e; }
        .green { background-color: #27c93f; }

        .title {
            margin-left: 10px;
            color: #ccc;
            font-size: 14px;
            font-weight: bold;
        }

        .terminal-content {
            padding: 20px;
            height: 65vh;
            overflow-y: auto;
            font-size: 1rem;
            line-height: 1.6;
        }

        .cmd { color: #fff; }
        .path { color: #00bfff; }
        .success { color: #0f0; font-weight: bold; }
        .warning { color: #f1c40f; }
        .variable { color: #e91e63; }
        .string { color: #f1c40f; }
        .gold { color: #ffd700; font-weight: bold; text-shadow: 0 0 6px #ffd700; }
        .highlight {
            color: #fff;
            background-color: #222;
            border: 1px solid #555;
            padding: 0 4px;
            border-radius: 3px;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background-color: #0f0;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @media (max-width: 600px) {
            .terminal-content { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div class="terminal-window">
    <div class="terminal-header">
        <span class="dot red"></span>
        <span class="dot yellow"></span>
        <span class="dot green"></span>
        <span class="title">admin@IT-Dept:~</span>
    </div>
    <div class="terminal-content" id="console"></div>
</div>

<script>
/* MATRIX BACKGROUND */
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789アカサタナハマヤラワ';
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = Array(Math.floor(columns)).fill(1);

function drawMatrix() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#0f0';
    ctx.font = fontSize + 'px monospace';

    for (let i = 0; i < drops.length; i++) {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
        }
        drops[i]++;
    }
}
setInterval(drawMatrix, 30);
window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

/* TERMINAL TYPING */
const consoleDiv = document.getElementById('console');

const lines = [
    { text: "<span class='path'>admin@IT-Dept:~$</span> ./kenalpasti_pengguna.sh", delay: 600 },
    { text: "Mengimbas identiti pengguna...", delay: 600 },
    { text: "Identiti Disahkan: <span class='variable'>Zaid Zhohiruddin Bin Ahmad Shafizi</span>", delay: 800 },
    { text: "Memuatkan peranan sistem...", delay: 500 },
    { text: "Peranan Aktif: <span class='gold'>[ TERAS SISTEM IT ]</span>", delay: 900 },

    { text: "<br><span class='path'>admin@IT-Dept:~$</span> semak_kestabilan_sistem", delay: 500 },
    { text: "Menyemak infrastruktur kritikal...", delay: 400 },
    { text: "> Pelayan ............ [STABIL]", delay: 200 },
    { text: "> Rangkaian .......... [STABIL]", delay: 200 },
    { text: "> Data ............... [TERKAWAL]", delay: 200 },

    { text: "Analisis teras kehidupan...", delay: 700 },
    { text: "<span class='warning'>PERHATIAN:</span> Faktor utama dikesan.", delay: 600 },
    { text: "<span class='highlight'>Tiada kestabilan sistem tanpa Abng Zaid</span>", delay: 1200 },
    { text: "<span class='success'>Kesimpulan: Anda adalah tunjang sistem ini.</span>", delay: 800 },

    { text: "--------------------------------------------------", delay: 200 },
    { text: "Melaksanakan modul doa & ucapan...", delay: 600 },

    { text: "<span class='string'>'Selamat Hari Lahir'</span>", delay: 300 },
    { text: "Semoga Allah SWT mengurniakan umur yang panjang,", delay: 80 },
    { text: "kesihatan yang berterusan, dan rezeki yang diberkati.", delay: 80 },
    { text: "Moga setiap langkah hidupmu dipermudahkan,", delay: 80 },
    { text: "setiap keputusan diberi hikmah,", delay: 80 },
    { text: "dan hidupmu sentiasa dalam ketaatan kepada-Nya.", delay: 80 },

    { text: "<br>اللَّهُمَّ بَارِكْ لَهُ فِي عُمْرِهِ وَصِحَّتِهِ وَرِزْقِهِ", delay: 800 },

    { text: "<br><span class='path'>admin@IT-Dept:~$</span> <span class='cursor'></span>", delay: 0 }
];

let lineIndex = 0;
let charIndex = 0;
let currentLine = null;

function typeLine() {
    if (lineIndex >= lines.length) return;

    const lineData = lines[lineIndex];

    if (charIndex === 0) {
        currentLine = document.createElement('div');
        consoleDiv.appendChild(currentLine);

        if (lineData.text.includes("<span class='path'>") || lineData.text.includes("----")) {
            currentLine.innerHTML = lineData.text;
            lineIndex++;
            setTimeout(typeLine, lineData.delay);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
            return;
        }
    }

    if (charIndex < lineData.text.length) {
        if (lineData.text[charIndex] === "<") {
            const close = lineData.text.indexOf(">", charIndex);
            currentLine.innerHTML += lineData.text.substring(charIndex, close + 1);
            charIndex = close + 1;
        } else {
            currentLine.innerHTML += lineData.text[charIndex];
            charIndex++;
        }
        setTimeout(typeLine, 30);
    } else {
        lineIndex++;
        charIndex = 0;
        setTimeout(typeLine, lineData.delay);
    }
    consoleDiv.scrollTop = consoleDiv.scrollHeight;
}

setTimeout(typeLine, 1000);
</script>

</body>
</html>
